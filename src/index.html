<!DOCTYPE html>
<html>
<head>
  <title>NFL Fantasy Score Tracker</title>
</head>
<body>
  <div class="container">
    <h1>NFL Fantasy Tracker</h1>

    <div class="jumbotron>">
      <form id="entryForm">
        <div class="form-group">
          <label for="season">Enter Season</label>
          <input id="season" type="number" class="form-control" name="season" placeholder="e.g, 2017">
        </div>
        <div class="form-group">
          <label for="week">Enter Week</label>
          <input id="week" type="number" class="form-control" name="week" placeholder="e.g, 12">
        </div>
        <div class="form-group">
          <label for="position">Select Position</label>
          <select class="form-control" id="position">
              <option value="QB">QB</option>
              <option value="RB">RB</option>
              <option value="WR">WR</option>
              <option value="K">K</option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
        <!-- <button class="btn btn-danger" type="" -->
      </form>
    </div>

    <div id="statsDiv">
      <table id="statsTable">
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th>Position</th>
          <th>Touchdowns</th>
          <th>Fantasy Points</th>
        </tr>
      </table>
    </div>

    <div class="playerDiv">
      <div class="jumbotron">
        <img id="playerPhoto" src="">
        <h1 id="playerName"></h1>
        <h3 id="playerTeam"></h3>
        <h3 id="playerPosition"></h3>
        <p id="playerCollege"></p>
        <p id="playerExperience"></p>
        <p id="playerHeight"></p>
        <p id="playerWeight"></p>
        <p id="playerBirthdate"></p>

      </div>
    </div>

  </div>
</body>
</html>
